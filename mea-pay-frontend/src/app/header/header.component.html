<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    MeaPay v0.0.1
  </span>

  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button mat-raised-button color="primary" *ngIf="isAdmin()" routerLink="/admin">Admin Area</button>
  <span class="space-buttons"></span>
  <button mat-flat-button color="primary" *ngIf="isAdmin()" routerLink="/addNewProvider">Add New Provider</button>
  <button mat-flat-button color="primary" *ngIf="isAdmin()" routerLink="/showProviderDetails">Show Provider Details</button>

  <button mat-raised-button color="primary" *ngIf="isUser()" routerLink="/user">Member Area</button>

</mat-toolbar>
