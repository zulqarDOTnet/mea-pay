<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput ngModel name="userName" id="userName" placeholder="Username">
                    <mat-hint>Username</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="Firstname">
                    <mat-hint>First Name</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput ngModel name="userLastName" id="userLastName" placeholder="Lastname">
                    <mat-hint>Last Name</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                    <mat-hint>Password</mat-hint>
                </mat-form-field>
            </p>

            <div class="text-center">
                <button type="submit" class="w-100" mat-raised-button color="primary">Register</button>
            </div>

        </form>
    </div>
</div>
